<div *ngIf="showButton" class="col-sm-2 m-a-1">

  <button
    mat-button color="primary"
    (click)="goToSectionEditor()"
  >
    Додати
  </button>

  <mat-form-field>
    <mat-label>пошук ...</mat-label>
    <input matInput
           title="nameInput"
           type="text"
           #nameInput
           [(ngModel)]="searchValue"
    >
  </mat-form-field>


  <button
    *ngIf="nameInput.value.trim().length > 0"
    mat-button color="primary"
    (click)="resetFiltering()"
  >
    скинути
  </button>

</div>

<router-outlet></router-outlet>

<div
  *ngIf="sectionService.sections; else loader"
  class="col-sm-8 centerHorizontal m-a-0"
>
  <app-auditorium-section-list
    (showButton)="setShowButton($event)"
    [sections]="sectionService.sections | search : searchValue : searchField"
  ></app-auditorium-section-list>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
