<mat-toolbar color="accent">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
      <p>Головна</p>
    </button>
    <button mat-menu-item routerLink="admin" routerLinkActive="active">
      <p>admin</p>
    </button>
  </mat-menu>

  <span
    class="pointer m-l-3"
    routerLink="" routerLinkActive="active"><b>TicketDesk</b>
  </span>

  <div>
    <span>реєстрація</span>
    <button mat-icon-button
            class="m-r-1"
            (click)="goToRegisterForm()"
    >
      <mat-icon>person_add</mat-icon>
    </button>

    <span>вхід</span>
    <button
      mat-icon-button
      class="m-r-1">

      <mat-icon>login</mat-icon>
    </button>
  </div>

</mat-toolbar>

<router-outlet></router-outlet>
